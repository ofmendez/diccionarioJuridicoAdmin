<!DOCTYPE html>
<html lang="es-CO">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Administrador Diccionario Jurídico Minero-Energético</title>
      <link rel="stylesheet" href="../CSS/StyleSheet.css">
      <link rel="stylesheet" href="../CSS/StyleSheetExtraSmallDevices.css">
      <link rel="stylesheet" href="../CSS/StyleSheetSmallDevices.css">
      <link rel="stylesheet" href="../CSS/StyleSheetMediumDevices.css">
      <link rel="stylesheet" href="../CSS/StyleSheetLargeDevices.css">
      <link rel="stylesheet" href="../CSS/StyleSheetExtraLargeDevices.css">
      <link rel="icon" type="image/x-icon" href="../../Public/Images/Favicon.png">
      <meta name="view-transition" content="same-origin" />
   </head>
   <body>
      <div class="ContenedorAplicativo">
         <!-- ----------------- INICIO MENÚ LATERAL ----------------- -->
         <!-- Menu Vertical -->
         <div id="ContenedorMenuLateral">
            <div class="MenuLateral" id="MenuLateral">
               <div class="MenuLateralSeccion">
                  <img class="LogoMenuLateral" src="../../Public/Images/LogoBlanco.svg"/>
                  <ul class="MenuLateralLista">
                     <li>
                        <a href="Home.html">
                           <div class="ContenedorItemMenuLateral"><img class="IconosMenuLateral" src="../../Public/Images/Icons/Inicio.svg"/> Inicio</div>
                        </a>
                     </li>
                     <li>
                        <a href="Users.html">
                           <div class="ContenedorItemMenuLateral"><img class="IconosMenuLateral" src="../../Public/Images/Icons/Perfil.svg"/> Usuarios</div>
                        </a>
                     </li>
                     <li>
                        <a href="Terms.html">
                           <div class="ContenedorItemMenuLateral"><img class="IconosMenuLateral" src="../../Public/Images/Icons/Palabras.svg"/> Términos</div>
                        </a>
                     </li>
                  </ul>
               </div>
               <div class="MenuLateralSeccion InformacionPropiedadAplicativo">
                  © 2023 Explore Diccionario
                  Jurídico Minero-Energético.
               </div>
            </div>
         </div>
         <!-- Overlay -->
         <div class="OverlayMenu" id="OverlayMenu" onclick="cerrarMenuLateral()" style="visibility:hidden;"></div>
         <!-- ----------------- FIN MENÚ LATERAL ----------------- -->
         <!-- ----------------- INICIO CONTENIDO PÁGINA ----------------- -->
         <div class="ContenidoPagina" id="ContenidoPagina">
            <!-- ----------------- INICIO BARRA SUPERIOR MOVIL ----------------- -->
            <div class="SeccionBarraSuperiorMovil">
               <div class="SeccionHeader">
                  <div class="SeccionHeaderIzquierda"><a onclick="abrirMenuLateral()"><img class="IconoMenu" src="../../Public/Images/Icons/Menu.svg"/></a></div>
                  <div class="SeccionHeaderDerecha"><img class="LogoPrincipal" src="../../Public/Images/LogoPositivo.svg"/></div>
               </div>
               <div class="SeparadorSeccionPrincipal"></div>
            </div>
            <!-- ----------------- FIN BARRA SUPERIOR MOVIL ----------------- -->
            <!-- ----------------- INICIO MENSAJE SUPERIOR Y ESTADÍSTICAS ----------------- -->
            <div class="SeccionSuperiorHerramientas">
               <div class="SeccionInputTitulo">
                  <!-- Seccion Titulo -->
                  <input class="InputTermino" type="text" placeholder="Término" name="termino">
               </div>
               <div class="SeccionDerechaBotones">
                  <div class="BotonEliminar"><img class="IconoMenu" src="../../Public/Images/Icons/Eliminar.svg"/></div>
                  <a href="ViewTerm.html">
                     <div class="BotonAgregar"><img class="IconoMenu" src="../../Public/Images/Icons/Guardar.svg"/>Guardar Cambios</div>
                  </a>
               </div>
            </div>
            <!-- ----------------- FIN MENSAJE SUPERIOR ----------------- -->
            <!-- ----------------- INICIO CONTENIDO HOME ----------------- -->
            <div class="SeccionContenidoDefiniciones">
               <div class="ContenidoDefinicion">
                  <form class="FormaEditarTerminos" action="/home.html">
                     <div class="SeccionDescriptorEliminar">
                        <input class="InputDescriptor" type="text" placeholder="DESCRIPTOR" name="descriptor">
                        <div class="BotonEliminarSubtermino"><img class="IconoMenu" src="../../Public/Images/Icons/Eliminar.svg"/></div>
                     </div>
                     <div class="SeparadorSecciones"></div>
                     <div><input class="InputAno" type="number" placeholder="AÑO" name="ano"></div>
                     <div class="SeparadorSecciones"></div>
                     <div>
                        <select name="InputMateria" class="">
                           <option value="Materia" selected="true" disabled="disabled">MATERIA</option>
                           <option value="Jurisprudencia">Jurisprudencia</option>
                           <option value="Sentencia">Sentencia</option>
                           <option value="Norma">Norma</option>
                        </select>
                     </div>
                     <div class="SeparadorSecciones"></div>
                     <div><textarea class="InputDefinicion ScrollVerde" type="text" placeholder="DEFINICIÓN" name="definicion"></textarea></div>
                     <div><input class="InputFuente" type="text" placeholder="FUENTE" name="fuente"></div>
                  </form>
               </div>
               <div class="ContenidoDefinicion AgregarDefinicion">
                  <img class="IconoAgregarDefinicion" src="../../Public/Images/Icons/Agregar.svg"/>
               </div>
            </div>
            <!-- ----------------- FIN CONTENIDO HOME ----------------- -->
         </div>
      </div>
      </div>
      <!-- ----------------- IMPORT JS ----------------- -->
      <script src="../JS/JS.js"></script>
   </body>
</html>
