<!DOCTYPE html>
<html lang="es-CO">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Diccionario Jurídico Minero-Energético</title>
      <link rel="stylesheet" href="../CSS/StyleSheet.css">
      <link rel="icon" type="image/x-icon" href="../../Public/Images/Favicon.png">
      <meta name="view-transition" content="same-origin" />
   </head>
   <body>
      <div class="ContenidoPagina">
         <!-- Seccion Login -->
         <div class="SeccionLogin">
            <img class="LogoLogin" src="../../Public/Images/LogoPositivo.svg"/>
            <p class="InstruccionLogin">Inicia sesión como administrador</p>
            <div class="SeparadorSecciones"></div>
            <form class="FormaLogin" action="/home.html">
               <div class="FilaLogin FilaLoginInput"><img class="IconosLogin" src="../../Public/Images/Icons/Email.svg"/> <input class="InputLogin" type="text" placeholder="Correo electrónico" name="email"></div>
               <div class="FilaLogin FilaLoginInput"><img class="IconosLogin" src="../../Public/Images/Icons/Contrasena.svg"/> <input class="InputLogin" type="password" placeholder="Contraseña" name="password"></div>
               <div class="FilaLogin"><input class="SubmitLogin" type="submit" value="INGRESAR"></div>
            </form>
            <div class="EnlacesLogin">
               <a href="">
                  <p>¿Olvidaste tu contraseña?</p>
               </a>
            </div>
         </div>
      </div>
   </body>
</html>
